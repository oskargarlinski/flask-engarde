{% import '_macros.html' as macros %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/73b8d7ba10.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

    <title>
      {% block title %}
        Home
      {% endblock %}
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container-fluid d-flex align-items-center justify-content-between">
        <!-- LEFT: Logo -->
        <div class="d-flex align-items-center">
          <a class="navbar-brand" href="{{ url_for('views.home') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Brand" height="50" /></a>
        </div>

        <!-- Removed middle nav links and right icons for now -->
        <!-- TODO: Revisit mega menu + right nav icons tomorrow -->
      </div>
    </nav>

    {% block content %}

    {% endblock %}

    <footer class="py-4">
      <div class="container">
        <div class="row align-items-center text-center text-md-start">
          <!-- Brand/Logo -->
          <div class="col-md-6 mb-3 mb-md-0">
            <a href="{{ url_for('views.home') }}" class="brand-name">En Garde</a>
            <p class="small mt-1">Elegance meets precision.</p>
          </div>
          <!-- Copyright -->
          <div class="col-md-6 text-md-end">
            <small>&copy; 2025 En Garde. All rights reserved.</small>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
      const dropdown = document.querySelector('.mega-dropdown')
      const megaMenu = document.querySelector('.mega-menu')
      
      let timer
      
      if (dropdown && megaMenu) {
        dropdown.addEventListener('mouseenter', () => {
          clearTimeout(timer)
          megaMenu.classList.add('show-mega')
        })
      
        dropdown.addEventListener('mouseleave', () => {
          timer = setTimeout(() => {
            megaMenu.classList.remove('show-mega')
          }, 200) // 200ms delay before hiding
        })
      
        megaMenu.addEventListener('mouseenter', () => {
          clearTimeout(timer)
          megaMenu.classList.add('show-mega')
        })
      
        megaMenu.addEventListener('mouseleave', () => {
          timer = setTimeout(() => {
            megaMenu.classList.remove('show-mega')
          }, 200)
        })
      }
    </script>
  </body>
</html>
