{% extends 'base.html' %}
{% block title %}
  Add Variant Values
{% endblock %}

{% block content %}
  <div class="container py-5">
    <h1 class="mb-4">Add Variant Values for {{ product.name }}</h1>

    <form method="POST">
      {% for option in options %}
        <div class="mb-4">
          <label class="form-label fw-bold">{{ option.name }}</label>
          <input type="text" name="option-{{ option.id }}-values" class="form-control" placeholder="Enter values separated by commas (e.g. S, M, L)" />
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-dark">Save Values</button>
    </form>
  </div>
{% endblock %}
